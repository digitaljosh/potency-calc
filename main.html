<!DOCTYPE html>
<html>

<head>
    <style>
        #calc-wrapper {
            width: 325px;
            height: auto;
            overflow:hidden;
            margin: 10px auto;
            padding: 20px 20px 10px;
            position:relative;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            box-shadow:  0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        #percentage {
            /*height: 60px;*/
            width: 85%;
            /*position: absolute;
            top: 30px;
            left: auto;*/
            padding: 10px 10px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 27px;
            font-weight: normal;
            line-height: 40px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-align: right;
            letter-spacing: 1px;
            margin: 10px 0px 10px 0px;
        }

        #grams {
            /*height: 60px;*/
            width: 85%;
            /*position: absolute;
            top: 120px;
            left: auto;*/
            padding: 10px 10px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 27px;
            font-weight: normal;
            line-height: 40px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-align: right;
            letter-spacing: 1px;
        }

        #button {
            margin-top: 20px;
            margin-bottom: 10px;
            /*height: 45px;*/
            border-radius: 3px;
            cursor: pointer;
            padding: 13px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #button:hover { 
            opacity: .8;
        }

        #calc-title {
            text-align: center;
            /*margin-top: -10px;*/
            font-size: 28px;
            color: white;
        }

        #calc-input-wrapper {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="calc-wrapper">
        <div id="calc-title">Potency Calculator</div>
        <div id="calc-input-wrapper">
            <input id="percentage" type="number" name="percentage" placeholder="percentage: 75" />
            <input id="grams" name="grams" type="number" placeholder="grams: .5, 1, 2, etc." />
            <button id="button" name="submit" onclick="potCalc()">
                Calculate
            </button>
        </div>
    </div>
    
    <script type="text/javascript">
        function potCalc() {
            var percentage = document.querySelector('input[name="percentage"]').value;
            var grams = document.querySelector('input[name="grams"]').value;
            var pieces = 64;
            var result = (grams / pieces) * percentage * 10;
            var resultTWO = result.toFixed(1);
    
            alert(resultTWO + " mg's per piece");
            }	
    </script>

</body>
</html>
